server_name		127.0.0.1
listen			8080
root /home/user42/42/webserv
accept POST GET

location / {
	accept POST PUT GET TRACE DELETE OPTIONS HEAD
	root /home/user42/42/webserv/www/html
	index index.html
}

location /test {
	accept POST PUT GET TRACE DELETE OPTIONS HEAD
	return 303 www
	index index.html
}

location /www {
	accept POST PUT GET TRACE DELETE OPTIONS HEAD
	root /home/user42/42/webserv
	index index.html
}

location /php {
	accept POST PUT GET TRACE DELETE OPTIONS HEAD
	auth_basic           "Access to webserver"
    auth_basic_user_file /home/user42/42/webserv/.htpasswd
	accept POST GET TRACE
	root /home/user42/42/webserv/www/php
}

error_page 402 error/402.html
error_page 403 error/403.html

location_error 40x.html {
}

cgi .php {
	script_name		/usr/bin/php-cgi
}