server_name		localhost
listen			8080
root			/home/user42/42/webserv/www


location / {
	accept POST GET TRACE
	root /home/user42/42/webserv/www/html
	index index.html
}

location /test {
	accept POST GET TRACE
	return 303 wwww
	index index.html
}

location /www {
	accept POST GET TRACE
	root /home/user42/42/webserv
	index index.html
}

location /php {
	auth_basic           "Access to webserver"
    auth_basic_user_file /home/user42/42/webserv/.htpasswd
	accept POST GET TRACE
	root /home/user42/42/webserv/www/php
}

error_page 400 401 402
location_error 40x.html {
	root /home/user42/42/webserv/error
}

location_error test {

}

cgi .php {
	script_name		/usr/bin/php-cgi
}